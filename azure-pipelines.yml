trigger:
- master

pool:
  name: LocalPool

variables:
  buildConfiguration: 'Release'
  solution: '**/*.sln'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.0.x'
  displayName: 'Configurar .NET SDK 8.0'

- script: dotnet restore $(solution)
  displayName: 'Restaurar dependencias'

- script: dotnet build $(solution) --configuration $(buildConfiguration) --no-restore
  displayName: 'Compilar soluci√≥n'


- task: VSTest@2
  displayName: 'Ejecutar pruebas con Visual Studio Test'
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    diagnosticsEnabled: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publicar artefactos'
